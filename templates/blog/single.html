{% extends "base.html" %}

{% block title %}
    {{title}}
{% endblock title %}

{% block banner %}
    {% include 'partials/front/_page_section.html' %}
{% endblock banner %}


{% block content %}
    <section class="blogs">
            <div class="container">
                <div class="row">

                    <!--  start blog left-->
                    <div class="col-lg-8 col-md-12 sm-margin-50px-bottom mx-auto">
                        <div class="posts">

                            <!--  start post-->
                            <div class="post">
                                <div class="post-img">
                                    <img src="{{article.image.url}}" alt="" class="rounded" />
                                </div>
                                <div class="content">
                                    <div class="blog-list-simple-text post-meta margin-20px-bottom">
                                        <div class="post-title">
                                            <h5>{{article.title}}</h5>
                                        </div>
                                    </div>
                                    <div class="margin-30px-bottom">
                                        {{article.content}}
                                    </div>



                                </div>
                            </div>
                            <!--  start post-->


                            <!--  start comment-->
                            <div class="comments-area">
                                <div class="fb-comments" data-href="{{request.build_absolute_uri}}" data-numposts="5" data-width="100%" data-colorscheme="light"></div>
                            </div>


                        </div>



                    </div>
                </div>
            </div>
        </div>
    </section>
{% endblock content %}
