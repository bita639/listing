{% load static %}

<!-- start header section -->
        <header>
            <div class="navbar-default">
                <!-- start top search -->
                <div class="top-search bg-theme">
                    <div class="container">
                        <form class="search-form" action="{% url 'listings:listing_search' %}" method="GET" accept-charset="utf-8">
                            <div class="input-group">
                                <span class="input-group-addon cursor-pointer">
                                    <button class="search-form_submit fas fa-search font-size18 text-white" type="submit"></button>
                                </span>
                                <input type="text" class="search-form_input form-control" name="query" autocomplete="off" placeholder="Type & hit enter...">
                                <span class="input-group-addon close-search"><i class="fas fa-times font-size18 margin-5px-top"></i></span>
                            </div>
                        </form>
                    </div>
                </div>
                <!-- end top search -->

                <div class="container">
                    <div class="row align-items-center">
                        <div class="col-md-12">
                            <div class="menu_area">
                                <nav class="navbar navbar-expand-lg navbar-light no-padding">

                                    <div class="navbar-header navbar-header-custom">
                                        <!-- start logo -->
                                        <a href="{% url 'listings:home' %}" class="navbar-brand width-200px sm-width-180px xs-width-150px"><img id="logo" src="{% static 'front/img/logos/logo.png' %}" alt="logo"></a>
                                        <!-- end logo -->
                                    </div>

                                    <div class="navbar-toggler"></div>

                                    <!-- start menu area -->
                                    <ul class="navbar-nav ml-auto" id="nav" style="display: none;">
                                        <li><a href="{% url 'listings:home' %}">Home</a></li>

                                        <li><a href="{% url 'blog:all_article' %}">Blog</a></li>


                                        <li><a href="javascript:void(0)">User Panel</a>
                                            <ul>
                                                {% if user.is_authenticated %}
                                                   <li>
                                                        <a href="{% url 'accounts:dashboard' %}">Dashboard</a>
                                                    </li>
                                                    <li>
                                                        <a href="{% url 'accounts:logout' %}">Logout</a>
                                                    </li>
                                                {% else %}
                                                    <li><a href="{% url 'accounts:login' %}">Login</a></li>
                                                    <li><a href="{% url 'accounts:register' %}">Register</a></li>
                                                {% endif %}

                                            </ul>
                                        </li>
                                        <li><a href="{% url 'listings:contact' %}">Contact</a></li>

                                    </ul>
                                    <!-- end menu area -->

                                    <!-- start attribute navigation -->
                                    <div class="attr-nav sm-no-margin sm-margin-65px-right xs-margin-55px-right ml-auto">
                                        <ul class="search">
                                            <li class="search"><a href="javascript:void(0)"><i class="fas fa-search text-theme-color font-size18 margin-15px-top sm-no-margin-top"></i></a></li>
                                        </ul>
                                        <ul class="top-nav-area">
                                            {% if user.is_authenticated %}


                                            <li class="dropdown sm-no-margin-right">
                                                <a href="{% url 'accounts:dashboard' %}" class="butn listi md-padding-15px-lr sm-no-padding">
                                                    <i class="far fa-user-circle font-size22 margin-5px-right sm-no-margin-right vertical-align-middle"></i> <span class="vertical-align-middle sm-display-none">Dashbaord</span>
                                                </a>
                                            </li>
                                            {% endif %}
                                        </ul>
                                    </div>
                                    <!-- end attribute navigation -->

                                </nav>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <!-- end header section -->
